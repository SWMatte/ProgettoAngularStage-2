<h1>Prodotti in catalogo</h1>
<div *ngFor="let prodotto of listaProdotti index as i">
<mat-card class="example-card" *ngIf="prodotto.disponibilitaProdotto; else bloccoElse">
  <mat-card-header>
    <mat-card-title>{{prodotto.nomeProdotto}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Stato: {{prodotto.statoProdotto}}</p>
    <p>Prezzo: {{prodotto.prezzoProdotto | currency: 'EUR'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="{{prodotto.id}}" [queryParams]="{nome: prodotto.nomeProdotto, prezzo: prodotto.prezzoProdotto}" (click)="aggiungiElementoAlCarrello(prodotto)">Compra</button>
    <button mat-button routerLink="descrizione/{{prodotto.id}}">Vedi descrizione</button>
  </mat-card-actions>
</mat-card>
</div>

<ng-template #bloccoElse></ng-template>
<router-outlet></router-outlet>
